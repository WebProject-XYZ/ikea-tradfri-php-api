version: "2"
checks:
  argument-count:
    config:
      threshold: 4
  complex-logic:
    config:
      threshold: 4
  file-lines:
    config:
      threshold: 250
  method-complexity:
    config:
      threshold: 5
  method-count:
    config:
      threshold: 20
  method-lines:
    config:
      threshold: 25
  nested-control-flow:
    config:
      threshold: 4
  return-statements:
    config:
      threshold: 4
  similar-code:
    config:
      threshold: # language-specific defaults. an override will affect all languages.
  identical-code:
    config:
      threshold: # language-specific defaults. an override will affect all languages.

plugins:
  phpmd:
    enabled: true
    config:
      file_extensions:
        - php
      rulesets: "design,unusedcode,codesize"
  phpcodesniffer:
    enabled: true
    config:
      file_extensions: "php"
      standard: "Zend,PSR1,PSR2"
  SonarPHP:
    enabled: true
  duplication:
    enabled: true

exclude_patterns:
- "**/tests/**Test.php"
- "**/vendor/"
